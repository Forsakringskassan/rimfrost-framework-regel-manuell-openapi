openapi: 3.1.0
info:
  title: Regel Manuell API
  version: 1.0.0
  description: Gemensamt API för en manuell regel

paths:
  /utokadUppgiftBeskrivning:
    get:
      tags: [RegelManuellController]
      operationId: getUtokadUppgiftBeskrivning
      summary: Hämta utökad beskrivning av uppgift
      responses:
        "200":
          description: Hämtning av utökad uppgift beskrivning slutförd OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUtokadUppgiftBeskrivningResponse"

  /{kundbehovsflodeId}/done:
    post:
      tags: [RegelManuellController]
      operationId: markDone
      summary: Slutför manuell kontroll
      description: Markerar ett kundbehovsflöde som färdigbehandlat
      parameters:
        - name: kundbehovsflodeId
          in: path
          required: true
          description: ID för kundbehovsflödet
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Kontroll slutförd OK
        "404":
          description: Informationen hittades inte

components:
  schemas:
    GetUtokadUppgiftBeskrivningResponse:
      type: object
      properties:
        beskrivning:
          type: string
